<!DOCTYPE html>
<html>
<head>
    <title>Test Job Scraping API</title>
</head>
<body>
    <h1>Test Job Scraping API</h1>
    <button onclick="testAPI()">Test Job Scraping</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:3000/api/v1/job-scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        skills: 'React Developer',
                        location: 'New York',
                        results_wanted: 3
                    })
                });

                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
